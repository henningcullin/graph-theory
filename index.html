<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Graph</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <canvas
      id="graphCanvas"
      width="800"
      height="600"
      style="border: 1px solid #000000"
    ></canvas>

    <div id="controls">
      <button id="vertexModeBtn">Vertex Mode</button>
      <button id="edgeModeBtn">Edge Mode</button>
    </div>

    <div id="status">Status: Ready</div>

    <div id="vertexSettings">
      <label><input type="checkbox" name="useAi" />Use Autoincrement</label>
    </div>

    <div id="edgeDirection" style="display: none">
      <label
        ><input type="radio" name="direction" value="any" checked />
        Undirected</label
      >
      <label><input type="radio" name="direction" value="from" /> From</label>
      <label><input type="radio" name="direction" value="to" /> To</label>
    </div>
  </body>
</html>
